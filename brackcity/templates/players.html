{% extends "base.html" %}
{% block content %}
  <h1>Add players to {{contest.name}}</h1>
  {% if players %}
  <h2>Current players</h2>
  <ul>
    {% for p in players%}
      <li>{{p.name}}</li>
    {% endfor %} 
  </ul>
  {% else %}
  <p>No players yet</p>
  {% endif %}
  <form action='/contest/{{contest.id}}/players' method='post'>
    <label>Player name</label><input type='text' name='player_name'></input>
    <input type='submit' value='Add player'></input>
  </form>
{% endblock %}
